    // Navigation Component
    const Navigation = ({ items }) => {
      const [isOpen, setIsOpen] = useState(false);

      const toggleMenu = () => setIsOpen(!isOpen);

      // Close menu on escape key
      useEffect(() => {
        const handleEscape = (e) => {
          if (e.key === 'Escape') setIsOpen(false);
        };
        document.addEventListener('keydown', handleEscape);
        return () => document.removeEventListener('keydown', handleEscape);
      }, []);

      // Prevent body scroll when menu is open
      useEffect(() => {
        if (isOpen) {
          document.body.style.overflow = 'hidden';
        } else {
          document.body.style.overflow = '';
        }
        return () => {
          document.body.style.overflow = '';
        };
      }, [isOpen]);

    const PaintingCarousel = ({ paintings }) => {

      const [currentIndex, setCurrentIndex] = useState(0);

      const checkScrollability = () => {
        if (scrollRef.current) {
          const { scrollLeft, scrollWidth, clientWidth } = scrollRef.current;
          setCanScrollLeft(scrollLeft > 0);
          setCanScrollRight(scrollLeft < scrollWidth - clientWidth - 10);
          
          const cardWidth = 280 + 24;
          const newIndex = Math.round(scrollLeft / cardWidth);
          setCurrentIndex(newIndex);
        }

        checkScrollability();
        window.addEventListener('resize', checkScrollability);
        return () => window.removeEventListener('resize', checkScrollability);
      }, []);

        if (scrollRef.current) {
          const scrollAmount = 304;

            left: direction === 'left' ? -scrollAmount : scrollAmount,
            behavior: 'smooth'
          });
          setTimeout(checkScrollability, 300);
        }
      };

      const handleKeyDown = (e) => {
        if (e.key === 'ArrowLeft') {

          scroll('left');

          scroll('right');

              className={`absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 z-10 w-10 h-10 rounded-full bg-white border border-black/10 flex items-center justify-center transition-all ${
                canScrollLeft

                  : 'opacity-0 cursor-default'
              }`}
              style={{ boxShadow: '0 2px 8px rgba(0,0,0,0.08)' }}
            >
              <ChevronLeft />
            </button>

            <button
              onClick={() => scroll('right')}

            >
              <ChevronRightLarge />
            </button>

            <div
              ref={scrollRef}
              onScroll={checkScrollability}
              onKeyDown={handleKeyDown}

              aria-label={`Painting gallery, showing ${paintings.length} paintings. Use arrow keys to navigate.`}

            </div>

              Showing painting {currentIndex + 1} of {paintings.length}
            </div>
          </div>

          <div 
            className="flex justify-center gap-2 mt-6" 
            role="tablist" 
            aria-label="Carousel pagination"
          >
            {paintings.map((_, index) => (
              <button
                key={index}
                role="tab"
                aria-selected={index === currentIndex}
                aria-label={`Go to painting ${index + 1}`}
                onClick={() => {

                  index === currentIndex 
                    ? 'bg-black/60 w-4' 
                    : 'bg-black/20 hover:bg-black/40'
                }`}
              />
            ))}

        </section>
      );
